<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="temp/styles/styles.css">
    <title>Tool Bar</title>
</head>
<body>
    <h1>tool bar</h1>

    <div class="Stage_toolBar">
        <!--gear-->
        <div class="Stage_toolBar__groupGear">
            <img src="assets/images/toolBar/gear.png" class="Stage_toolBar__gearImage">
        </div>
        <div class="Stage_toolBar__lineGearRight"></div>
        <!--listen/read (listen)-->
        <div class="Stage_toolBar__groupListen">
            <img src="assets/images/toolBar/listen.png" class="Stage_toolBar__listenImage">
        </div>
        <!--listen/read (read)-->
        <div class="Stage_toolBar__groupRead">
            <img src="assets/images/toolBar/read.png" class="Stage_toolBar__readImage">
        </div>
        <div class="Stage_toolBar__lineReadingRight"></div>
        <!--Espanol on/off on -->
        <div class="Stage_toolBar__groupEspanol">
            <img src="assets/images/toolBar/espanol.png" class="Stage_toolBar__espanolImage">
        </div>
        <!--Espanol on/off  (off)-->
        <div class="Stage_toolBar__groupEspanol_x">
            <img src="assets/images/toolBar/espanol_x.png" class="Stage_toolBar__espanol_xImage">
        </div>
        <div class="Stage_toolBar__lineEspanolRight"></div>
        <!--tractor-->
        <div class="Stage_toolBar__groupTractor">
            <img src="assets/images/toolBar/tractor.png" class="Stage_toolBar__tractorImage">
        </div>
    </div>
</body>
</html>
